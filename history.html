<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Layout Calculator</title>
        <link rel="stylesheet" href="./style.css">
        <link rel="stylesheet" href="./history.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </head>
    <body>
        <header id="my-header">
            <h1 class="site-title">Layout Calculator</h1>
        </header>

        <div id="navbar">
            <div id="calculator-link-container">
                <a href="./index.html">Calculator</a>
            </div>
            <div id="history-link-container">
                <a href="./history.html">History</a>
            </div>
        </div>
        
        <main>
            <div id="container">
                <div class="accordion" id="accordionExample">
                    <div class="accordion-item">
                        <h2 class="accordion-header">
                            <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                            Project #1
                            </button>
                        </h2>
                        <div id="collapseOne" class="accordion-collapse collapse show" data-bs-parent="#accordionExample">
                            <div class="accordion-body">
                                <div class="info-container">
                                    <div class="date-container">
                                        <strong>Date:</strong> 12/10/2023
                                    </div>
                                    <div class="num-sections-container">
                                        <strong>Amount of Sections:</strong> 4
                                    </div>
                                    <div class="total-length-container">
                                       <strong>Total Pipe Length:</strong> 300"
                                    </div>
                                    <div class="fittings-container">
                                        <strong>Fittings:</strong> 4 90EL, 6 45EL
                                    </div>
                                </div>
                                <div class="edit-button-container">
                                    <button class="edit-button">EDIT</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        
    </body>
</html>
